<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>Bootstrap Buttons</title>
    <style media="screen">
      body{
        margin: 30px 60px;
      }
      h1{
        text-align: center;
      }
    </style>
  </head>
  <body>
   <h1>Bootstrap Button and Button Group</h1>
   <br>
   <h3>Bootstrap Buttons:</h3>
   <div>
      <button type="button" class="btn" name="button">Button Default</button>
      <button type="button" class="btn btn-primary" name="button">Button Primary</button>
      <button type="button" class="btn btn-info" name="button">Button Info</button>
      <button type="button" class="btn btn-success" name="button">Button Success</button>
      <button type="button" class="btn btn-warning" name="button">Button Warning</button>
      <button type="button" class="btn btn-danger" name="button">Button Danger</button>
      <button type="button" class="btn btn-link"name="button">Link</button><br><br>
      <button type="button" class="btn btn-primary btn-block"name="button">Block Button</button><br><br>
      <button type="button" class="btn btn-primary active"name="button">Active Button</button>
      <button type="button" class="btn btn-primary disabled"name="button">Disabled Button</button>
   </div>
   <hr>
   <h3>Bootstrap Button Group:</h3>
   <div class="btn-group">
     <button type="button" class="btn btn-primary" name="button">Like</button>
     <button type="button" class="btn btn-primary" name="button">Send</button>
     <button type="button" class="btn btn-primary" name="button">Info</button>
   </div>
  </body>
</html>
